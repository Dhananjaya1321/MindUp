<body>
<header id="nav-bar">
    <div class="flex f-wrap f-row">
        <img src="fevIcon.png" width="40">
        <div id="search-bar-div" class="flex f-row">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            <input id="search-bar" placeholder="Search" type="text">

            </a>
